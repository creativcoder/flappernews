<html>
  <head>
    <title>My Angular App!</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css"> -->

    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    
   <div class="row"> 
   <div class="col-md-6 col-md-offset-3">
   <div class="page-header">
      <h1>Flapper News</h1>  
   </div>

  <table border="1">
  <tr ng-repeat="person in consumers">
    <td>Id {{person.id}}</td>
    <td>Name {{person.name}}</td>
    <td>Address {{person.email}}</td>
    <td>Phone {{person.phone}}</td>
    <td>Email {{person.email}}</td>
  </tr>
  </table>

    <br>

  <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="upvote(post)"></span>
        {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-hide="{{post.link}}" href="{{post.link}}">
            {{post.title}}
          </a>
        </span>
      </div>
  <br>

  <form ng-submit="addPost()" style="margin-top:30px;">
  <h3>Add a new Post</h3>
  <div class="form-group">
  <input type="text" class="form-control" ng-model="title" placeholder="title"></input>
  </div>
  <div class="form-group">
  <input type="text" class="form-control" ng-model="link" placeholder="Link"></input>
  </div>
  <button type="submit" class="btn-primary btn">Add</button>
  <!-- <button type="submit">Post</button> -->
  </form>

  </div>
  </div>



  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>-->
  </body>
</html>
